<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>new resipe</title>
  <link rel="stylesheet" href="./resipeCreate.css">
</head>
<body>
  <div class="newResipe">
    <div class="title">～レシピ情報記入～</div>
    
      <div class="team">

        <div class="category">カテゴリー：</div>
        <input type="text" class="text" half placeholder="category">
      </div>
      
      <div class="team">
        <div class="name">名称：</div>
        <input type="text" class="text" half placeholder="name">

      </div> 
      <div class="team">
        <div class="pic">レシピ写真：</div>
        <input type="file" class="img-file">

      </div> 
      <div class="team">
        <div class="material">材料・分量：</div>
        <div class="material2">
          <input type="text" class="txt-mate" half placeholder="material">
          <input type="text" class="txt-mate">
          <input type="text" class="txt-mate">
          <input type="text" class="txt-mate">
          <input type="text" class="txt-mate">
          <input type="text" class="txt-mate">
        </div> 
        <div class="quantity">
          <input type="text" class="txt-qua" half placeholder="quantity">
          <input type="text" class="txt-qua">
          <input type="text" class="txt-qua">
          <input type="text" class="txt-qua">
          <input type="text" class="txt-qua">
          <input type="text" class="txt-qua">
        </div> 
        <button class="add-mate">項目を追加</button>
      </div>
      <div class="team">
        <div class="howto">手順：</div>
        <ul class="enter">
          <li><input type="text" class="txt-how" half placeholder="how to"></li>
          <li><input type="text" class="txt-how"></li>
          <li><input type="text" class="txt-how"></li>
        </ul>
        <button class="add-howto">項目を追加</button>
      </div>
     
      <div class="btn-newResipe">
        <button class="btn-back">
          <a href="./topPage.html">戻る</a>
        </button>
        <button class="btn-create">
          <a href="./viweResipe.html">レシピ表作成</a>
        </button>
      </div>
  </div>

  



</body>
</html>
